<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Martz90-Hex-Css-3.ico" type="image/x-icon">
    <title>Personalizando links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
        }
        a:visited {
            color: purple;
        }
        a:hover {
               color: green;
               text-decoration: underline;
        }
        a:active {
            color: yellow;
        }
        a::after {
            content: 'Ψ';
        }
        a::before {
            content: 'Ψ';
        }
        
    </style>
</head>
<body>
    <li><a href="https://gustavoguanabara.github.io">Repositorio do GitHub</a></li>
    <li><a href="https://youtube.com/cursoemvideo/">Canal do Youtube</a></li>
    <li><a href="https://www.cursoemvideo.com">Site do canal</a></li>
</body>
</html>
